<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAVISHKAR 4.0</title>
    <style>
        body{
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        /* Preloader styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #22316c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader img {
            width: 300px; /* Adjust size of the image as needed */
            height: max-content;
        }

        /* Optional: Keyframe animation for spinning effect */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main content styles */
        #content {
            padding: 20px;
            text-align: center;
            display: none;
            background-image: url('./assets/AAVISHKAR.webp');
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            color: white;
        }

        header h2 {
            font-size: 3rem;
            margin-top: 50px;
        }

        .btn {
            display: grid;
            justify-content: center;
            align-content: center;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
            gap: 1rem;
            padding: 20px;
            margin-top: 60vh;
        }

        .btn button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: rgb(63, 63, 62);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn button a{
            text-decoration: none;
            color: white;
        }

        .btn button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media screen and (max-width: 768px) {
            .btn{
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader">
            <img src="./assets/aavishkar_logo.png" alt="AAVISHKAR 4.0" width="50" height='100' >
        </div>
    </div>

    <!-- Main content of the page -->
    <div id="content">
        <header>
            <h2>Events</h2>
        </header>
        <div class="btn">
            <button><a href="https://forms.gle/AWbURJj2tATGJLir9" target="_blank">Technical Quiz</a></button>
            <button><a href="https://forms.gle/ZKfcFcCGqPuzmhx7A" target="_blank">Hackathon</a></button>
            <button><a href="https://forms.gle/k164PWd5NCXfAvTA8" target="_blank">Ideathon</a></button>
            <button><a href="https://forms.gle/sM7jRrRthvoMWxHh6" target="_blank">Robotics & IOT</a></button>
            <button><a href="https://forms.gle/PcqByiPht76gc5Tw5" target="_blank">ML Modelling</a></button>
            <button><a href="https://forms.gle/GuK48AHkZfFCYQwA9" target="_blank">Codeathon</a></button>
            <button><a href="https://forms.gle/93dpFk89nrXEHRvd8" target="_blank">Workshop</a></button>
            <button><a href="https://forms.gle/hDvUybfznpDwbtfw6" target="_blank">Non-Technical Quiz</a></button>
            <button><a href="https://forms.gle/EpYyssvF61XRf5Rd9" target="_blank">E-Sports</a></button>
            <button><a href="https://forms.gle/NkuHuFhoMnvuM5gGA" target="_blank">Treasure Hunt</a></button>
            <button><a href="https://forms.gle/9F9jAyjwWj9xyzq57" target="_blank">Escape Room</a></button>
            <button><a href="https://forms.gle/J5cNGd3KTfiAcJ8R9" target="_blank">E-Poster</a></button>
            <button><a href="https://forms.gle/LBd39csEupGJqhMs9" target="_blank">Best Out of Waste</a></button>
        </div>
    </div>

    <script>
        // Wait for the window to load completely
        window.onload = function() {
            // Hide the preloader and show the main content after 20 seconds
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none"; // Hide preloader
                document.getElementById("content").style.display = "block";  // Show content
            }, 2000); // 20 seconds delay
        };
    </script>

</body>
</html>
